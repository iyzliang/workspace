<header id="fixed_header">
	<div class="header_scanning">
		扫一扫
	</div>
	<div class="header_site">
		三旗百货
	</div>
	<a href="#search">
		<div class="header_seek">
			搜索
		</div>
	</a>
</header>
<div id="main">
	<div class="main_left">
		<ul>
			<li id="checked">热销榜</li>
			<li>天天特价</li>
			<li>优选水果</li>
			<li>牛奶面包</li>
			<li>卤味熟食</li>
			<li>饮料酒水</li>
			<li>休闲零食</li>
			<li>方便速食</li>
			<li>生活用品</li>
			<li>粮油调味</li>
			<li>肉蛋时蔬</li>
			<li>冰激凌</li>
		</ul>
	</div>
	<div class="main_right">
		<div class="main_right_fixed">
			<ul class="option">
				<li class="All">
					全部分类
					<span></span>
				</li>
				<li class="comprehensive">
					综合排序
					<span></span>
				</li>
			</ul>
			<ul class="option_conter">
				<li>
					<span class="checked">全部分类</span>
				</li>
				<li>
					<span class="checked">综合排序</span>
					<span>销量最高</span>
					<span>价格最低</span>
					<span>价格最高</span>
				</li>
			</ul>
		</div>
		<div class="main_conter">
			<ul class="mainConter">
				
			</ul>
		</div>
	</div>
</div>
<script type="text/html" id="mainConterMode">
	<%for(var n=0;n<data.length;n++){%>
		<li class="store_commoditysBox">
			<div class="main_conter_img">
				<img src="<%=data[n].img%>"/>
			</div>
			<div class="main_conter_info">
				<div class="main_conter_name"><%=data[n].name%></div>
				<div class="main_conter_activity">
					<spn class="main_conter_selected">精选</spn>
					<spn class="main_conter_give">买一赠一</spn>
				</div>
				<div class="main_conter_weight">
					<%=data[n].specifics%>
				</div>
				<div class="price">
					<span class="main_conter_newPrice">¥<%=data[n].price%></span>
					<span class="main_conter_oldPrice">¥<%=data[n].market_price%></span>
				</div>
				<h3 class="store_Hotcommoditys">
					<p class="store_reduceCommoditys"></p>
					<p class="store_numberCommoditys">1</p>
					<p class="store_addCommoditys"></p>
				</h3>
				<textarea style="display:none">
					{"name":"<%=data[n].name%>","img":"<%=data[n].img%>","newPrice":"<%=data[n].price%>"}
				</textarea>
			</div>
		</li>
	<%}%>
</script>
